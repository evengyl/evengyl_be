<ul id="maListeImage">
	<li class="item">
		<img id="image" src="img/tonimage.jpg" style="display:none;" alt="Ton image" title="Ton image" />		
		<button class="plus">+</button>
		<button class="moins">-</button>
	</li>
</ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

<script>
$(".plus").click(function () {
 setTimeout('affiche()','100');
 setTimeout('cacher()','2000');	
});
function affiche(){$('#image').toggle('fast');}
function cacher(){$('#image').toggle('hide');}
</script>
